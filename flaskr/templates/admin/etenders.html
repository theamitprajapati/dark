{% extends 'admin/base.html' %}
{% block content %}
<main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-card mdl-shadow--2dp employer-form" action="#">
        <div class="mdl-card__title">
            <h2>URL</h2>
            <div class="mdl-card__subtitle">Please complete the form</div>
        </div>

        <div class="mdl-card__supporting-text">
            <form action="#" class="form">
                <div class="form__article">
                    <h3>Site URL</h3>

                    <div class="mdl-grid">
                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="url" id="firstName" value="" required/>
                            <label class="mdl-textfield__label" for="firstName">URL</label>
                        </div>                      
                    </div>
                </div>

                <div class="form__action">                    
                    <button id="submit_button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
