<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="{{url_for('static',filename='images/DB_16Ñ…16.png')}}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">


    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">


    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900' rel='stylesheet'
        type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lib/getmdl-select.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lib/nv.d3.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/application.css') }}">
    <!-- endinject -->
</head>

<body>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    <!-- inject:js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/d3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/getmdl-select.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/material.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/nv.d3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/layout/layout.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/scroll/scroll.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/charts/discreteBarChart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/charts/linePlusBarChart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/charts/stackedBarChart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/employer-form/employer-form.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/line-chart/line-charts-nvd3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/map/maps.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/pie-chart/pie-charts-nvd3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/table/table.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/todo/todo.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/widgets/todo/todo.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.validate.min.js') }}"></script>    
    <script src="{{ url_for('static',filename='js/validation.js') }}"></script>
    
    <!-- endinject -->
</body>

</html>
